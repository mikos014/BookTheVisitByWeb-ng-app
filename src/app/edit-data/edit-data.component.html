<app-navigattion></app-navigattion>
<h2>Możesz zmienić login i hasło lub jedno z nich.</h2>
<br>
<form #f="ngForm" >
  <!-- Spring Security error display -->
  <div *ngIf="showEmailError" class="alert alert-danger">
    E-mail już istnieje. Wpisz unikalny.
  </div>

  <div *ngIf="showPasswordError" class="alert alert-danger">
    Hasło są różne.
  </div>

  <!-- Register Controls -->
  <div class="form-group">
    <label for="username">E-mail</label>
    <input type="text"
           class="form-control"
           id="username"
           name="username"
           placeholder="jan.kowalski@poczta.pl"
           [(ngModel)]="email">
  </div>

  <div class="form-group">
    <label for="password">Hasło</label>
    <input type="password"
           class="form-control"
           id="password"
           name="password"
           placeholder="*****"
           [(ngModel)]="password">
  </div>

  <div class="form-group">
    <label for="password2">Potwierdź hasło</label>
    <input type="password"
           class="form-control"
           id="password2"
           name="password2"
           placeholder="*****"
           [(ngModel)]="password2">
  </div>
  <div class="form-actions" style="margin-top: 12px;margin-bottom: 24px;">
    <button type="submit" (click)="confirm()" class="btn btn-outline-success" style="margin-right: 12px;">Potwierdź</button>
    <button class="btn btn-outline-danger" routerLink="/home">Anuluj</button>
  </div>
</form>
