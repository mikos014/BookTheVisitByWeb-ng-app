<app-navigattion></app-navigattion>
<table class="table table-dark table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Spec</th>
    <th>Doctor</th>
    <th>Date</th>
    <th>Time</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let visit of visits; let i = index">
    <td>{{i+1}}</td>
    <td>{{visit.doctor.spec}}</td>
    <td>{{visit.doctor.surname + visit.doctor.spec}}</td>
    <td>{{visit.date}}</td>
    <td>{{visit.time}}</td>
  </tr>
  </tbody>
</table>
