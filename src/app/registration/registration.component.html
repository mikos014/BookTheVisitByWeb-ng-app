<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
</head>
<body>
<div class="container">
  <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-user"></i> Create new account
      </div>
      <div class="card-block" style="padding: 24px;">
        <form >
          <!-- Spring Security error display -->
          <div *ngIf="showEmailError" class="alert alert-danger">
          The e-mail exists. Set unique one.
          </div>

          <div *ngIf="showEmptyInputError" class="alert alert-danger">
            Each input have to be filled.
          </div>

          <div *ngIf="showPasswordError" class="alert alert-danger">
            Passwords are not the same.
          </div>

          <div *ngIf="showLenPasswordError" class="alert alert-danger">
            Passwords too short.
          </div>

          <!-- Register Controls -->
          <div class="form-group">
            <label for="username">E-mail</label>
            <input type="text"
                 class="form-control"
                 id="username"
                 name="username"
                 placeholder="jan.kowalski@poczta.pl"
                 [(ngModel)]="username">
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   placeholder="Jan"
                   [(ngModel)]="name">
          </div>

          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text"
                   class="form-control"
                   id="surname"
                   name="surname"
                   placeholder="Kowalski"
                   [(ngModel)]="surname">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="*****"
                   [(ngModel)]="password">
          </div>

          <div class="form-group">
            <label for="password2">Confirm password</label>
            <input type="password"
                   class="form-control"
                   id="password2"
                   name="password2"
                   placeholder="*****"
                   [(ngModel)]="password2">
          </div>

          <!-- Register Button -->
          <div class="form-actions" style="margin-top: 12px;margin-bottom: 24px;">
            <button (click)="register()" class="btn btn-outline-success" style="margin-right: 12px;">Register</button>
            <button class="btn btn-outline-danger" routerLink="/login">Cancel</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
